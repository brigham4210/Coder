<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Coder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 5px 0;
            padding: 5px;
            width: 250px;
            text-align: center;
        }

        button {
            padding: 8px 15px;
            margin-top: 5px;
            cursor: pointer;
        }

        #result-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            text-align: center;
            max-width: 300px;
            word-wrap: break-word;
        }

        #notification {
            display: none;
            margin-top: 10px;
            padding: 5px;
            background-color: #dff0d8;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Secret Coder</h1>

    <div class="form-container">
        <label for="text_to_encode">Text to Encode:</label>
        <input type="text" id="text_to_encode">
        <button onclick="encodeText()">Encode</button>
    </div>

    <div class="form-container">
        <label for="text_to_decode">Text to Decode:</label>
        <input type="text" id="text_to_decode">
        <button onclick="decodeText()">Decode</button>
    </div>

    <div id="result-container">
        <p><strong>Result:</strong></p>
        <p id="output"></p>
        <button onclick="copyText()">Copy</button>
    </div>

    <div id="notification"></div>

    <script>
        const encodingMap = {
            "one": {
                "a": "α", "b": "β", "c": "/", "d": "δ", "e": "ε", "f": "φ", "g": "γ", "h": "η", "i": "ι", "j": "=", "k": "κ",
                "l": "λ", "m": "μ", "n": "ν", "o": "ο", "p": "π", "q": "<", "r": "ρ", "s": "σ", "t": "τ", "u": "υ", "v": "ϋ",
                "w": "ω", "x": "ξ", "y": "ψ", "z": "ζ", " ": ":"
            },
            "two": { "th": "θ", "ae": "æ" }
        };

        function encode(s) {
            s = s.toLowerCase();
            for (const [key, value] of Object.entries(encodingMap.two)) {
                s = s.replaceAll(key, value);
            }
            for (const [key, value] of Object.entries(encodingMap.one)) {
                s = s.replaceAll(key, value);
            }
            return s;
        }

        function decode(s) {
            for (const [key, value] of Object.entries(encodingMap.two)) {
                s = s.replaceAll(value, key);
            }
            for (const [key, value] of Object.entries(encodingMap.one)) {
                s = s.replaceAll(value, key);
            }
            return s;
        }

        function encodeText() {
            let inputText = document.getElementById("text_to_encode").value.trim();
            if (inputText === "") return;
            let result = encode(inputText);
            displayResult(result);
        }

        function decodeText() {
            let inputText = document.getElementById("text_to_decode").value.trim();
            if (inputText === "") return;
            let result = decode(inputText);
            displayResult(result);
        }

        function displayResult(text) {
            document.getElementById("output").innerText = text;
            document.getElementById("result-container").style.display = "block";
        }

        function copyText() {
            let outputText = document.getElementById('output').innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                let notification = document.getElementById('notification');
                notification.innerText = 'Copied to clipboard!';
                notification.style.display = 'block';

                setTimeout(() => {
                    notification.style.display = 'none';
                }, 1500);
            });
        }
    </script>
</body>
</html>
